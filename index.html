    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        const root = document.querySelector('#root');

        const h1 = React.createElement('h1', {
            children: 'Hello From React!',
            className: 'heading-1',
        });

        const p1 = React.createElement('p', {
            children: 'Hello paragraph 1',
        });

        const p2 = React.createElement('p', {
            children: 'Hello paragraph 2',
        });

        const li = React.createElement('li', {
            children: 'Apple'
        })

        const li2 = React.createElement('li', {
            children: 'Grape'
        })

        const li3 = React.createElement('li', {
            children: 'Orange'
        })

        const ul = React.createElement(
            'ul', // Tag
            {className: 'lists'}, // Attribute
            React.createElement('li', null, 'Apple'), // Element
            React.createElement('li', null, 'Orange'),
            React.createElement('li', null, 'Grape'),
        );


        const element = React.createElement(React.Fragment, {
            children: [h1, p1, p2, ul]
        });

        ReactDOM.render(element, root);
    </script>
